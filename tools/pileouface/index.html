<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Heads or tails | Léo.t88</title>
      <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="../retour.css">
      <link rel="icon" type="image/png" href="../../assets/favicon.png">
  </head>

  <body>
    <div id="start"></div>
    <div id="logobox" onclick="retour();" title="Back to home page">
      <img src="../../assets/favicon.png" id="logo1" alt="website logo">
    </div>
    <div class="pfgen">
      <div class="content"></div>
      <h1>Heads or tails</h1>
      <img src="./pfmystère.png" id="pfimg" alt="mystery coin">
      <select id="devise">
        <option value="euro">EURO (Fr) 1€</option>
        <option value="us">USD (US) $1 - George Washington</option>
        <option value="yen">YEN (JP) ¥500</option>
        <option value="livre">GBP (UK) £1</option>
      </select>
      <button onclick="pfgen()">Generate</button>
      <p><strong>Result :</strong></p>
      <p id="resultpf">???</p>
    </div>

    <script src="../retour.js"></script>
    <script>
    var pile = "./europile.png", face = "./euroface.png";
    var devise = document.getElementById("devise").value;

    function pfgen(){
      devise = document.getElementById("devise").value;
      
      if(devise === "us"){
        pile = "./uspile.png";
        face = "./usface.png";
      }else if(devise === "yen"){
        pile = "./yenpile.png";
        face = "./yenface.png";
      }else if(devise === "livre"){
        pile = "./livrepile.png";
        face = "./livreface.png";
      }

      var pf = Math.floor(Math.random() * 2) + 1;
      if(pf == 1){
        document.getElementById("resultpf").innerHTML = "Heads";
        document.getElementById("pfimg").src = pile;
      } else if(pf == 2){
        document.getElementById("resultpf").innerHTML = "Tails";
        document.getElementById("pfimg").src = face;
      }
    }
    </script>
  </body>
</html>
