<html lang="en">

      <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="../retour.css">
      <link rel="icon" type="image/png" href="../../assets/favicon.png">
  </head>

  <body>
    <div id="start"></div>
    <div id="logobox" onclick="retour();" title="Back to home page">
      <img src="../../assets/favicon.png" id="logo1" alt="website logo">
    </div>
    <div class="nbgen">
      <h1>Random numbers generator</h1>
      <p style="margin-top: 60px;">Generate <span id="length"></span> number(s)</p>
      <input type="range" min="1" max="100" value="1" class="sliderbar" id="myRange">
      <p>Minimum : </p><input type="number" id="min" value="1">
      <p>Maximum : </p><input type="number" id="max" value="10">
      <button onclick="generate()">Generate</button>
      <p><strong>Result :</strong></p>
      <p id="result">???</p>
    </div>
    <script>
    function generate(){
      let gen = "";
        let quantite = parseInt(document.getElementById("myRange").value);
        let min = parseInt(document.getElementById("min").value);    
        let max = parseInt(document.getElementById("max").value) + 1;
        
        if(quantite === 1){
          document.getElementById("result").style.fontSize = "40px";
        }else{
          document.getElementById("result").style.fontSize = "20px";
        }
        
        for (let i = 1; i <= quantite; i++){
          gen = gen + Math.floor(Math.random() * (max - min) + min) + " ";
      }
      document.getElementById("result").innerHTML = gen;
    }

    var slider = document.getElementById("myRange");
    var output = document.getElementById("length");
    var strength = document.getElementById("strength");
    output.innerHTML = slider.value;
    slider.oninput = function() {output.innerHTML = this.value;}
    </script>
    <script src="../retour.js"></script>
  </body>
