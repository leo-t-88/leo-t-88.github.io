<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Color Picker | Léo.t88</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="../retour.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  <link rel="icon" type="image/png" href="../../favicon.png"/>

  <div id="start"></div>
  <div id="logobox" onclick="retour();" title="Retour à la page d'Accueil">
    <img src="../../logo.png" id="logo1">
  </div>
</head>
<body>
<!-- partial:index.partial.html -->
<div class="color-picker-panel">
  <div class="panel-row">
    <h1 style="text-align: center; font-size: 23px; margin: 5px; font-family: cursive, sans-serif;">Color Picker</h1>
  </div>
  <div class="panel-row">
    <div class="swatches default-swatches"></div>
  </div>
  <div class="panel-row">
    <div class="spectrum-map">
      <button id="spectrum-cursor" class="color-cursor"></button>
      <canvas id="spectrum-canvas"></canvas>
    </div>
    <div class="hue-map">
      <button id="hue-cursor" class="color-cursor"></button>
      <canvas id="hue-canvas"></canvas>
    </div>
  </div>
  <div class="panel-row">
    <div id="rgb-fields" class="field-group value-fields rgb-fields">
      <div class="field-group">
        <label for="" class="field-label">Rgb :</label>
        <input type="text" id="red" class="field-input"/>
      </div>
      <div id="green"></div><div id="blue"></div>
    </div>
    <div id="hex-field" class="field-group value-fields hex-field active">
      <label for="" class="field-label">Hex :</label>
      <input type="text" id="hex" class="field-input"/>
    </div>
    <button id="mode-toggle" class="button mode-toggle">Hex/rgb</button>
  </div>
  <div class="panel-row">
    <h2 class="panel-header">Mes Couleurs</h2>
    <div id="user-swatches" class="swatches custom-swatches">
    </div>
    <button id="add-swatch" class="button add-swatch">
      <span id="color-indicator" class="color-indicator"></span><span>Ajouter la couleur</span>
    </button>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.3.0/tinycolor.min.js'></script>
  <script src="./script.js"></script>
  <script src="../retour.js"></script>
  <script>
        const url = window.location.href
        if (url === "https://leo-t-88.github.io/tools/color-picker/?source=tunemusic"){
            document.querySelector("#logobox").style.display = "none";
        }
    </script>
</body>
</html>
