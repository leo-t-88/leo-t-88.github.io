<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Color Picker | LÃ©o.t88</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../retour.css">
    <link rel="icon" type="image/png" href="../../assets/favicon.png">
  </head>
  <body>
    <div id="start"></div>
    <div id="logobox" onclick="retour();" title="Back to home page">
      <img src="../../assets/favicon.png" id="logo1" alt="website logo">
    </div>
    <!-- partial:index.partial.html -->
    <div class="color-picker-panel">
      <div class="panel-row">
        <h1 style="text-align: center; font-size: 23px; margin: 5px; font-family: cursive, sans-serif;">Color Picker</h1>
      </div>
      <div class="panel-row">
        <div class="swatches default-swatches"></div>
      </div>
      <div class="panel-row">
        <div class="spectrum-map">
          <button id="spectrum-cursor" class="color-cursor"></button>
          <canvas id="spectrum-canvas"></canvas>
        </div>
        <div class="hue-map">
          <button id="hue-cursor" class="color-cursor"></button>
          <canvas id="hue-canvas"></canvas>
        </div>
      </div>
      <div class="panel-row">
        <div id="rgb-fields" class="field-group value-fields rgb-fields">
          <div class="field-group">
            <label class="field-label">Rgb :</label>
            <input type="text" id="red" class="field-input">
          </div>
          <div id="green"></div><div id="blue"></div>
        </div>
        <div id="hex-field" class="field-group value-fields hex-field active">
          <label class="field-label">Hex :</label>
          <input type="text" id="hex" class="field-input">
        </div>
        <button id="mode-toggle" class="button mode-toggle">Hex/rgb</button>
      </div>
      <div class="panel-row">
        <h3 class="panel-header">My colors</h3>
        <div id="user-swatches" class="swatches custom-swatches">
        </div>
        <button id="add-swatch" class="button add-swatch">
          <span id="color-indicator" class="color-indicator"></span><span>Add this color</span>
        </button>
      </div>
    </div>
    <!-- partial -->
      <script src='https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.3.0/tinycolor.min.js'></script>
      <script src="script.js"></script>
      <script src="../retour.js"></script>
  </body>
</html>
