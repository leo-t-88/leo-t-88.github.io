    <script>
        random()
        function random(){
            var typebg = Math.floor(Math.random() * (3 - 1 + 1)) + 1;
            if (typebg === 1 || typebg === 2){
                var color1 = Math.floor(Math.random() * (5 - 1 + 1)) + 1;
                if (color1 === 1){
                    color1 = "rgb(158, 208, 255)";
                } else if (color1 === 2){
                    color1 = "rgb(246, 155, 255)";
                } else if (color1 === 3){
                    color1 = "rgb(188,255,167)";
                } else if (color1 === 4){
                    color1 = "rgb(216,107,255)";
                } else if (color1 === 5){
                    color1 = "rgb(255,139,151)";
                }
                document.querySelector(".randombg").style.backgroundImage = "linear-gradient(145deg," + color1 + "0%, rgb(255, 216, 163) 100%)";
            } else {
                var image = Math.floor(Math.random() * (3 - 1 + 1)) + 1;
                if (image === 1){
                    image = "url(https://leo-t-88.github.io/webos/japonbg.jpg)";
                } else if (image === 2){
                    image = "url(https://leo-t-88.github.io/webos/beach.jpg)";
                } else if (image === 3){
                    image = "url(https://leo-t-88.github.io/webos/mountain.jpg)";
                }
                document.querySelector(".randombg").style.backgroundImage = image;
            }
        }
    </script>
