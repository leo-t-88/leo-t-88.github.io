<head>
    <title>Pwa detect</title>
    <script>
        if (window.matchMedia('(display-mode: standalone)').matches) {  
            alert("vous etez en pwa")
        }  else if (window.matchMedia('(display-mode: browser)').matches){
            document.location.href = "https://tropic-music.github.io";
        }
    </script>
</head>
